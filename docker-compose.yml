version: '3.8'

services:
  database:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: brainforge
      POSTGRES_USER: brainforge_user
      POSTGRES_PASSWORD: brainforge_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./config/database.env:/tmp/database.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brainforge_user -d brainforge"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://brainforge_user:brainforge_password@database:5432/brainforge
      - EMBEDDING_MODEL=text-embedding-3-small
      - EMBEDDING_DIMENSION=1536
      - LOG_LEVEL=INFO
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  migrations:
    build: .
    environment:
      - DATABASE_URL=postgresql://brainforge_user:brainforge_password@database:5432/brainforge
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./config:/app/config
    command: python src/cli/migrate.py

volumes:
  postgres_data: